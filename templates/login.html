<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PropIntel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            padding: 15px;
            width: 100%;
        }
        
        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        
        .card-header .logo {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        
        .btn-login {
            padding: 0.75rem 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            width: 100%;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider hr {
            flex: 1;
            border-color: #dee2e6;
        }
        
        .divider span {
            padding: 0 1rem;
            color: #6c757d;
        }
        
        .guest-login {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Flash Messages -->
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mb-4" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        
        <div class="card login-card">
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-building me-2"></i>PropIntel
                </div>
                <h5>Property Investment Tracker</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                
                <div class="divider">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                
                <div class="guest-login">
                    <form method="post" action="{{ url_for('login') }}">
                        <input type="hidden" name="username" value="guest">
                        <input type="hidden" name="password" value="">
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="fas fa-user-shield me-2"></i>Continue as Guest
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3 text-muted">
            <small>&copy; 2025 PropIntel. All rights reserved.</small>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
